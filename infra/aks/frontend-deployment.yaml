apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: eventapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: kkalteventacr.azurecr.io/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://backend:5000"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: eventapp
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
